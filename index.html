<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta lang="en" charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <div id="calc">
            <div id="field">
                <input type="text" id="io">
            </div>
            <div id="ac" class="keys">ac</div>
            <div id="plusMinus"class="keys">+/-</div>
            <div id="percent" class="keys">%</div>
            <div id="divide" class="keys">/</div>
            <div id="7" class="keys">7</div>
            <div id="8" class="keys">8</div>
            <div id="9" class="keys">9</div>
            <div id="times" class="keys">*</div>
            <div id="4" class="keys">4</div>
            <div id="5" class="keys">5</div>
            <div id="6" class="keys">6</div>
            <div id="minus" class="keys">-</div>
            <div id="1" class="keys">1</div>
            <div id="2" class="keys">2</div>
            <div id="3" class="keys">3</div>
            <div id="plus" class="keys">+</div>
            <div id="zero" class="keys">0</div>
            <div id="period" class="keys">.</div>
            <div id="equals" class="keys">=</div>
        </div>
    </main>
    <footer></footer>
<script src="script.js"></script>
</body>
</html>
